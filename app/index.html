<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Window</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
<input class="checkbox" id="check" type="checkbox">
<label class="show-window" for="check">Show Modal Window</label>
<div class="content">
  <label class="content__close-window" for="check">x</label>
  <p class="content__text">In user interface design for computer applications, a modal window is a graphical control element subordinate to
    an application's main window. It creates a mode that disables the main window, but keeps it visible with the modal
    window as a child window in front of it.</p>
  <p class="content__text content__text--bold">Create a Modal Window</p>
</div>
</body>
</html>
